<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robot Challenge</title>
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="title">Robot Challenge</div>
        <div class="control-btns">
          <div class="new-robot" data-dropdown>
            <button class="btn" data-dropdown-btn>New Robot</button>
            <div class="new-robot-menu drop-down-menu">
              <div>
                <form class="form" data-js="new-position-form">
                  <label for="x">Select X:</label>
                  <select id="x" data-js="position-x">
                    <option value="10">0</option>
                    <option value="80">1</option>
                    <option value="150">2</option>
                    <option value="220">3</option>
                    <option value="290">4</option>
                  </select>
                  <label for="y">Select Y:</label>
                  <select id="y" data-js="position-y">
                    <option value="15">0</option>
                    <option value="85">1</option>
                    <option value="155">2</option>
                    <option value="225">3</option>
                    <option value="295">4</option>
                  </select>
                  <label for="f">Select Direction:</label>
                  <select id="f" data-js="direction-f">
                    <option value="West">West</option>
                    <option value="South">South</option>
                    <option value="East">East</option>
                    <option value="North">North</option>
                  </select>
                  <input type="submit" value="place" />
                </form>
              </div>
            </div>
          </div>
          <div class="active-robot" data-dropdown data-js="activate-container">
            <button class="btn" data-dropdown-btn>Activate</button>
            <div class="active-form-container drop-down-menu">
              <div>
                <form class="active-form" data-js="activate-form"></form>
              </div>
            </div>
          </div>
          <div class="report-robot" data-js="report-robot-div">
            <button class="btn" data-js="report-btn">Report</button>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      <section class="control">
        <div class="move-control">
          <div class="direction">
            <button data-js="turn-left">Left</button>
          </div>
          <div class="direction">
            <button data-js="turn-right">Right</button>
          </div>
          <div class="move">
            <button data-js="move-robot">Move</button>
          </div>
        </div>
      </section>
      <section class="board" data-js="board">
        <img src="./5units.png" alt="5units" class="five-units" />
      </section>
    </main>
    <aside class="popup">
      <div class="modal" data-js="modal">
        <div class="modal-header">
          <div class="title">ROBOTS INFO</div>
          <button class="close-btn" data-js="close-popup-btn">&times;</button>
        </div>
        <div class="modal-body" data-js="modal-body"></div>
      </div>
      <div class="overlay" data-js="overlay"></div>
    </aside>
  </body>
</html>
